<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		
		
    </head>
    <body>
        <input type="text" id="client_id" name="client_id" placeholder="Client ID#"/>
        <button type="submit" id="submit" value="Submit">Submit</button>
        
        <div id="serviceResult">
            
        </div>
		
		<script>
		$(document).ready(function(){
		    $("#submit").click(function(){
        	    var ajaxObj = {};
        	    //var linkStr = "temp/service.php?clientID=" + $("#clientID").val();
    
                $.ajax({
					type: 'GET',
					url: 'temp/service.php',
					data: 'client_id=' + $("#client_id").val(),
					success: function(msg){
						console.log(msg);
						$("#serviceResult").html(msg);
					}
				});
            });//END onclick handler for submit bttn
        });//END document.ready
		</script>
    </body>
</html>
